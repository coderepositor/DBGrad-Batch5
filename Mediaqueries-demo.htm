<!-- CSS media queries are a way to target browser by certain characteristics, features and user preferences,
 Apply styles or run other codes based on the above things

 Anatomy of Media Query
 @media (At Rule)

 Media type - Target
 -Screen (matches devices with the screen)
 -all(matches all devices)
 -print(matches documents that are viewed in a print  preview)
 -speech(matches devices that read the content audibly for eg: screenreaders)

 Media Features:
 viewport/page characteristics
 min-width, max-width,width, height,orientation,overflow-block,overflow-inline, aspect-ratio

 Display features
 resolution, scan,grid, update,display-mode

 Display Quality
 color, color-index, monochrome, color-gamut, dynamic-range,inverted colors

 Interactions
 pointer , hover, any-pointer, any-hover

 Video-Prefixed
 video-color-gamut, video-dynamic-range,video-width, video-height, video-resolution

 Scripting

 User Preferences
 prefers-reduced-motion, prefers-reduced-transperancy, prefers-contrast, prefers-color-scheme, forced-colors, prefer-reduced-data


 Operators : and, or, not
-->

<html>
    <head>
        <style>
        body{
            background-color: #862727;
        }

        @media (min-width: 30em) and (max-width:80em){
            body{
                background-color: purple;
            }
        }
        </style>
    </head>
    <body>
        
    </body>
</html>
